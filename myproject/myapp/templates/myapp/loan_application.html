{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/style.css' %}"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4a30ee2d67.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS for Edward -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'myapp/style.css' %}"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Tippy Development Mode -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <!-- Tippy Production Mode -->
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script> -->

    <!-- Tippy CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6.3.1/dist/tippy.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6.3.1/themes/light.css"
    />

    {% block head %}{% endblock %}

    <title>CreditBoost Improve Your Credit Score</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'myapp:index' %}">CreditBoost</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link"
                href="{% url 'myapp:profile' %}"
                id="profile-button"
                >Profile</a
              >
              <a
                class="nav-link"
                href="{% url 'myapp:loan_manage' %}"
                id="loan_manage-button"
                >Loan Management</a
              >
            </div>
          </div>
          {% if not user.is_authenticated %}
          <a href="{% url 'account_signup' %}">
            <button class="mybtn-red-purple">Sign Up for Free</button>
          </a>
          <a href="{% url 'account_login' %}">
            <button class="mybtn-blue-outline">Login</button>
          </a>
          {% else %}
          <a href="{% url 'account_logout' %}">
            <button class="mybtn-blue-outline">Logout</button>
          </a>
          {% endif %}
        </div>
      </nav>
    </header>

    <div class="mybg-edward">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6 text-center">
            <h1>Loan Application</h1>
            <form action = "" method = "post">
              {% csrf_token %}
              {{form.as_p }}
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <!-- Copyright -->
      <div class="text-center p-3">Â© 2023 Copyright: CreditBoost.com</div>
      <!-- Copyright -->
    </footer>

    <!-- Bootstrap JS bundle including Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Scroll after pushing nav buttons -->
    <script>
      const currentURL = window.location.href;
      const navButtonIds = ["loan_manage-button", "profile-button"];
      const navButtonTargets = {
        "loan_manage-button": "loan_manage",
        "profile-button": "profile",
      };
      const navButtons = navButtonIds.map((id) => document.getElementById(id));
      navButtons.forEach((navButton) => {
        navButton.addEventListener("click", () => {
          // Save the scroll position or element ID to sessionStorage
          sessionStorage.setItem(
            "scrollToElement",
            navButtonTargets[navButton.id]
          );
          const targetElement = document.getElementById(
            navButtonTargets[navButton.id]
          );

          if (currentURL === "{% url 'myapp:loan_application' %}") {
            targetElement.scrollIntoView({ behavior: "smooth" });
          } else {
            // Redirect to the destination page
            window.location.href = "{% url 'myapp:loan_application' %}";
          }
        });
      });
    </script>

    {% block script %}{% endblock %}
  </body>
</html>
